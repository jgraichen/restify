sudo: false
language: ruby
cache: bundler
bundler_args: --without development
before_install:
- gem update --system
- gem install bundler
before_script:
- export JRUBY_OPTS="--2.0"
rvm:
- '2.3.1'
- '2.2.5'
- '2.1.10'
- jruby-9
matrix:
  fast_finish: true
  allow_failures:
    - rvm: '2.1.10'
    - rvm: jruby-9
env:
- ADAPTER=em-http-request
- ADAPTER=typhoeus
- ADAPTER=typhoeus-sync
